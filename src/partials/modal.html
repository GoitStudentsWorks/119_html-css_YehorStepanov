<!-- Модалка 1 -->
<div class="overlay modal-1">

    <label for="modal-1" class="close-btn">&times;</label>
    <h1 class="modal-title">Join Now!</h1>
    <p class="modal-subtitle">One Session</p>
    <p class="modal-price">$10</p>
    <form class="modal-form">
      <label class="form-label" for="name1">Your Name</label>
      <input type="text" id="name1" class="input" placeholder="Liam" />
      <div class="input-row">
        <div class="input-column">
          <label class="form-label" for="email1">Email</label>
          <input type="email" id="email1" class="input" placeholder="hello@yogabloom.com" />
        </div>
        <div class="input-column">
          <label class="form-label" for="phone1">Phone</label>
          <input type="tel" id="phone1" class="input" placeholder="+380 95 123 12 12" />
        </div>
      </div>
      <button type="submit" class="submit-button">Go to checkout</button>
    </form>
  </div>
</div>
